<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">

        <div class="input-container">
            <label for="input-value">Input Value:</label>
            <input type="number" id="input-value">
        </div>
        <div class="input-container">
            <label for="max-value">Max Value:</label>
            <input type="number" id="max-value">
        </div>

        <button onclick="plotGraphs()">Plot</button>
        <div class="graph-container">
            <div class="graph">
                <canvas id="bar-graph"></canvas>
            </div>
            <div class="graph">
                <canvas id="pie-chart"></canvas>
            </div>
            <div class="graph">
                <canvas id="fading-bar-graph"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
